<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div class="col-md-6 left-image p-0"></div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="form-section w-100" style="max-width: 400px">
            <h3 class="mb-2 fw-bold text-center">Login</h3>
            <p class="text-center sub-heading mb-4">
              Lorem ipsum dolor sit amet consectetur volutpat eu.
            </p>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter Email Address"
                />
                <div class="error-message" id="emailError"></div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="********"
                  />
                  <span class="input-group-text bg-white border-0">
                    <i
                      class="fa-regular fa-eye"
                      id="togglePassword"
                      style="cursor: pointer"
                    ></i>
                  </span>
                </div>
                <div class="error-message" id="passwordError"></div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check remember-me custom-checkbox">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check-label ms-1" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <div class="login-links">
                  <a href="#">Forgot Password?</a>
                </div>
              </div>

              <div class="mb-3 text-center">
                <button type="submit" class="login-btn">Login</button>
              </div>

              <div class="text-center login-links">
                Donâ€™t have an account?
                <a href="./signUp.html">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
