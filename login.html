<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Login</title>

    <!-- font cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- bootstrap css -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />

    <!-- css -->
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <!-- Left Side Image -->
        <div class="col-md-6 left-image p-0"></div>

        <!-- Right Side Login Form -->
        <div
          class="col-md-6 d-flex align-items-center justify-content-center"
        >
          <div class="form-section w-100" style="max-width: 400px">
            <h3 class="mb-2 fw-bold text-center">Login</h3>
            <p class="text-center sub-heading mb-4">
              Lorem ipsum dolor sit amet consectetur volutpat eu.
            </p>

            <form>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter Email Address"
                />
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="********"
                  />
                  <span class="input-group-text bg-white border-0">
                    <i class="fa-regular fa-eye" style="cursor: pointer"></i>
                  </span>
                </div>
              </div>

              <!-- Remember Me + Forgot -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check remember-me custom-checkbox ">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check-label ms-1" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <div class="login-links">
                  <a href="#">Forgot Password?</a>
                </div>
              </div>

              <!-- Login Button -->
              <div class="mb-3 text-center">
                <a href="login.html" class="login-btn" type="button">Login</a>
              </div>

              <!-- Footer Links -->
              <div class="text-center login-links">
                Donâ€™t have an account?
                <a href="#">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
